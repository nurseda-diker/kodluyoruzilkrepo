<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="google">
        <!-- Google Header -->
        <div class="google-header">
            <a href="#">Gmail</a>
            <a href="#">Görseller</a>
            <a href="#"><span class="material-icons"> apps </span></a>
            <a href="#"><span class="material-icons"> account_circle </span></a>     
        </div>

        <!-- Google Body -->
        <div class="google-body">
            <img class="logo" src="logo.png" alt="Google">
            <form action="search">
                <div class="search">
                <input type="text" placeholder="Google'da arama yapın veya bir URL yazın">
                <span id="icon-search" class="material-icons"> search </span>
                <span id="icon-mic" class="material-icons">  mic </span>
                </div>
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </form>
        </div>

        <!-- Google Footer -->

        <div class="footer">
            <div class="footer-left">
            <a href="#">Advertising</a> 
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>

    </div>

</body>

</html>
